<!DOCTYPE html>
<html>
<head>
    <title>Maths Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="name.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="">
</head>
<body>
    <div class="area">
<ul class="circles">
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
</ul>
<img class="kid" src="images/kidss.svg" alt="kid icon">
<img class="kid2" src="images/telescope.svg" alt="kid icon">
    <div class="box2" id="quiz">
        <div id="question-title"></div>
        <div id="choices"></div>
        <button type="button" id="next-question" class="btn">Next Question</button>
    </div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
<script src="mapp.js"></script>

<!-- Templates  -->
<script id="choices-template" type="text/x-handlebars-template">
        {{#each choices}}
        <div class="choice">
            <input type="radio" name="choices" id="choice{{@index}}" value="{{@index}}">
            <label for="choice{{@index}}">{{ @this }}</label>
        </div>
        {{/each}}
</script>
<script  id="title-template" type="text/x-handlebars-template">
    {{ title }}
</script>

<script  id="finalScore-template" type="text/x-handlebars-template">
    <h2 id="finalScore">You've scored {{ totalScore }} out of {{ questionsLength }}!</h2>
   <a href="nav.html">Back</a>
</script>
</div>
</body>
</html>
